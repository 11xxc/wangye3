<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑫磁科技</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e5e5;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
        }
        .logo img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 20px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 24px;
        }
        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }
        .nav-links a:hover {
            color: #0070f3;
        }
        .right-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #fbbf24;
            color: #000;
        }
        .btn-primary:hover {
            background-color: #f59e0b;
        }
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .hero {
            height: calc(100vh - 64px);
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/b3ef2268ed529ac78f1173c21914047.jpg-21RbXk2vMQjxnQGy124kLhh3Jnz7xN.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero .container {
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 32px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            padding: 16px 0;
        }
        .bottom-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .contact-box {
            width: 64px;
            height: 64px;
            background-color: #22c55e;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-box svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
        .page-indicators {
            display: flex;
            gap: 8px;
            font-size: 20px;
            font-weight: bold;
        }
        .page-indicators span:nth-child(2) {
            color: #fbbf24;
        }
        @media (max-width: 768px) {
            .nav-links, .right-section .btn, .page-indicators {
                display: none;
            }
            .mobile-menu-btn {
                display: block;
            }
            .hero h1 {
                font-size: 36px;
            }
            .hero p {
                font-size: 16px;
            }
            .bottom-bar-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" class="logo">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/7d1796d873b15a598799efb5bd8be3c.jpg-Fv3r6ZGUYhihVqmxT2v3SSBReCYYDm.jpeg" alt="鑫磁科技 Logo">
                <div>
                    <span class="logo-text">鑫磁科技</span>
                </div>
            </a>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="about.html">关于我们</a>
                <a href="products.html">产品展示</a>
                <a href="#">服务</a>
                <a href="#">新闻</a>
                <a href="#">联系我们</a>
            </div>
            <div class="right-section">
                <button class="btn btn-primary">免费咨询</button>
                <button class="mobile-menu-btn">☰</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>磁力科技<br>引领未来</h1>
                <p>为企业提供先进的磁力解决方案</p>
            </div>
            <div class="bottom-bar">
                <div class="container bottom-bar-content">
                    <div class="contact-info">
                        <div class="contact-box">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                        </div>
                        <div>
                            <p>立即联系我们</p>
                            <a href="mailto:info@xinci.com">info@xinci.com</a>
                        </div>
                    </div>
                    <div class="page-indicators">
                        <span>01</span>
                        <span>02</span>
                        <span>03</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            alert('移动端菜单功能已点击，等待进一步实现');
        });

        window.addEventListener('load', function() {
            const hero = document.querySelector('.hero');
            const img = new Image();
            img.src = 'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/b3ef2268ed529ac78f1173c21914047.jpg-21RbXk2vMQjxnQGy124kLhh3Jnz7xN.jpeg';
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                hero.style.backgroundImage = `url('${img.src}')`;
            };
            img.onerror = function() {
                console.error('背景图片加载失败');
                hero.style.backgroundColor = '#0c4a6e';
            };
        });
    </script>
</body>
</html>
